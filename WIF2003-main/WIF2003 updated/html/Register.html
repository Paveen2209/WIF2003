<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>Health and Fitness Tracker</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="Fitness tracker - Steps and activity.html"><i class="fas fa-running"></i> Activity</a></li>
          <li><a href="Fitness tracker - log  workout.html"><i class="fas fa-dumbbell"></i> Workout</a></li>
          <li><a href="Login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="Register.html" class="active"><i class="fas fa-user-plus"></i> Register</a></li>
          <li><a href=""><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="NutritionPlanner.html"><i class="fas fa-apple-alt"></i> Nutrition</a></li>
          <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main>
      <section class="login-section">
        <div class="login-container">
          <h2>Sign Up</h2>
          <form class="login-card-form" action="#" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="passwordC">Password Confirmation</label>
              <input type="password" id="passwordC" name="passwordC" required />
            </div>
            <div class="form-group checkbox">
              <input type="checkbox" id="terms" required />
              <label for="terms">Agree to Our Terms and Privacy Policy</label>
            </div>
            <div class="form-group">
              <button type="submit" class="primary-btn">Submit</button>
            </div>
            <p class="register-link">
              Already have an account?
              <a href="Login.html">Sign In!</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Health and Fitness Tracker. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
