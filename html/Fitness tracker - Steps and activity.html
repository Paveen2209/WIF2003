<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps and Activity Tracker</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>Health and Fitness Tracker</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="Fitness tracker - Steps and activity.html" class="active"
              ><i class="fas fa-running"></i> Activity</a
            >
          </li>
          <li>
            <a href="Fitness tracker - log  workout.html"
              ><i class="fas fa-dumbbell"></i> Workout</a
            >
          </li>
          <li>
            <a href="NutritionPlanner.html" class="active"
              ><i class="fas fa-apple-alt"></i> Nutrition</a
            >
          </li>
          <li>
            <a href="notifications.html"
              ><i class="fas fa-bell"></i> Notifications</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main>
      <section class="content">
        <div class="activity-card">
          <h2>Today's Steps</h2>
          <div class="steps-count">6,800 steps</div>

          <div class="progress-bar">
            <div class="progress" style="width: 68%"></div>
          </div>
          <p class="goal">Goal: 10,000 steps</p>

          <div class="weekly-summary">
            <h3>Weekly Summary</h3>
            <div class="bar-chart">
              <div class="bar-container">
                <div class="bar" style="height: 70%"></div>
                <div class="bar-label">Mon</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 100%"></div>
                <div class="bar-label">Tue</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 50%"></div>
                <div class="bar-label">Wed</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 80%"></div>
                <div class="bar-label">Thu</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 60%"></div>
                <div class="bar-label">Fri</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 30%"></div>
                <div class="bar-label">Sat</div>
              </div>
              <div class="bar-container">
                <div class="bar" style="height: 90%"></div>
                <div class="bar-label">Sun</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Health and Fitness Tracker. All rights reserved.</p>
    </footer>
  </body>
</html>
