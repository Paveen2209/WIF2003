        <a href="../html/smoothiebowl.html" class="recipe-card">

            </div>

        </a>

        <a href="../html/quinoasalad.html" class="recipe-card">

    </main>
    <a href="chat.html" class="chat-button" aria-label="Open chat">
      <img src="../assets/chat.png" alt="Chat icon" />
    </a>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const likeButtons = document.querySelectorAll(".like-button");
        const searchBar = document.getElementById("search-bar");

        likeButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault();
            if (button.textContent === "‚ù§Ô∏è") {
              button.textContent = "ü©∂";
              button.style.color = "#888";
            } else {
              button.textContent = "‚ù§Ô∏è";
              button.style.color = "#ff4d4d";
            }
          });
        });

        searchBar.addEventListener("input", (e) => {
          const query = e.target.value.toLowerCase();
          const recipes = document.querySelectorAll(".recipe-card");

          recipes.forEach((recipe) => {
            const title = recipe.querySelector("h3").textContent.toLowerCase();
            if (title.includes(query)) {
              recipe.style.display = "block";
            } else {
              recipe.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
