<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../Css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <body>
    <header>
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <h1>Health and Fitness Tracker</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="Fitness tracker - Steps and activity.html"
                ><i class="fas fa-running"></i> Activity</a
              >
            </li>
            <li>
              <a href="Fitness tracker - log  workout.html"
                ><i class="fas fa-dumbbell"></i> Workout</a
              >
            </li>
            <li>
              <a href="NutritionPlanner.html"
                ><i class="fas fa-apple-alt"></i> Nutrition</a
              >
            </li>
            <li>
              <a href="notifications.html"
                ><i class="fas fa-bell"></i> Notifications</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i> Profile</a>
            </li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      
    <div class="main-bg">
        <div class="contianerReg">
            <h1 class="SignupText">Log In</h1>
            <div class="register-card">
                <form class="login-card-form" action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 checkbox-below">
                        <input type="checkbox" id="checkbox-below" name="checkbox-below">
                        <span class="checkmark"></span>
                        <label for="checkbox-below">Stay Logged In.</label>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="SubmitBtn">Submit</button>
                    </div>
                    <div class="goToReg">
                        <p class="text-center">You Don't Have an Account?
                            <a href="../html/Register.html">Sign Up!</a>
                        </p>
                    </div>
                    
                </form>
            </div> 
        </div>
    </div>
    
    <script src="../Js/bootstrap.js"></script>
</body>
</html>
